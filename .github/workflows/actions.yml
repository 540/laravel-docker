name: actions
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: composer:v2
          php-version: '7.4'

      - name: Check files
        run: ls -al

      - name: Install dependencies
        run: composer install

      - name: Run unit test
        run: ./vendor/bin/phpunit -c phpunit.xml